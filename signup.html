<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intuit Accounts - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2eec168e29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="other-actions">
                <p>Already have an intuit account?</p>
                <a href="https://intuit.me/35TAjr7">I forgot my User ID or Password</a>
            </div>
            <button><i class="fas fa-lock"></i>Sign In</button>
        </header>
        <main class="main">
            <section class="top-form">
                <h4>There should be a heading here</h4>
                <a href="https://intuit.me/33J67NU"><img src="images/intuit-logo.png" alt="Intuit Logo"></a>
                <div class="product-logos">
                    <div class="mint"><img src="images/mint.png" alt="Intuit Logo">mint</div>
                    <div class="quickbooks"><img src="images/quickbooks.png" alt="Intuit Logo">quickbooks</div>
                    <div class="turbotax"><img src="images/turbotax.png" alt="Intuit Logo">turbotax</div>
                </div>
            </section>
            <form>
                <fieldset class="form-inputs">
                    <legend>Create an Intuit account</legend>
                    <p>One account for everything Intuie, including Mint.</p>
                    <a href="https://intuit.me/2sF6BIj">Learn More</a>

                    <label>
                        Email Address
                        <input type="email" name="email">
                    </label>
                    <label>
                        Phone (recommended)
                        <input type="tel" name="phone">
                    </label>
                    <label>
                        <input type="password" name="password">
                    </label>
                </fieldset>
                <fieldset class="form-action">
                    
                </fieldset>
            </form>
        </main>
        <footer></footer>
    </div>
</body>
</html>
