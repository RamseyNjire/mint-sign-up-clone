<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Intuit Accounts - Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2eec168e29.js" crossorigin="anonymous"></script>
    </head>
    <nav>
        <div class="sign-in-container">
            <div class="account-prompt">
                <div>Already have an Intuit account?</div>
                <a id="recovery-link" href="#">I forgot my User ID or Password</a>
            </div>
            <button class="sign-in-button">
                <span id="lock-image"></span>
                Sign In
            </button>
        </div>
    </nav>
    <main>
        <header>
            <div class="logo-container">
                <a id="intuit-logo" href="#"></a>
            </div>
        </header>
        <div class="ecosystem-icons-container">
            <ul class="ecosystem-icon-field">
                <li class="ecosystem-icons cursor-pointer" id="turbotax-icon"></li>
                <li class="cursor-pointer text-margin" id="turbotax-text"></li>
                <li class="ecosystem-icons cursor-pointer" id="quickbooks-icon"></li>
                <li class="cursor-pointer text-margin" id="quickbooks-text"></li>
                <li class="ecosystem-icons cursor-pointer" id="mint-icon"></li>
                <li class="cursor-pointer" id="mint-text"></li>
            </ul>
        </div>
        <form class="sign-up-form" action="#" method="POST">
            <header class="form-header-container">
                <h2>Create an Intuit account</h2>
                <p>One account for everything Intuit. <a id="learn-more" href="#">Learn more</a></p>
            </header>
            <fieldset class="form-inputs">
                <label for="email">Email Address</label>
                <input type="email" name="email" required>
                <label for="phone">Phone (recommended)</label>
                <input type="tel" name="phone">
                <h6 id="rate-disclaimer">Standard call, messaging or data rates may apply.</h6>
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" name="password" required>
                    <span id="password-icon"></span>
                </div>
            </fieldset>
        </form>
    </main>
</html>
